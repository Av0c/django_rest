{% extends "rest_framework/base.html" %}

{% load staticfiles %}
{% load rest_framework %}

{% block style %}
    {% block bootstrap_theme %}
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/bootstrap-tweaks.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/prettify.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/default.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/portfolio/bootstrap/custom.css" %}"/>
    {% endblock %}
    {% if code_style %}<style>{{ code_style }}</style>{% endif %}
{% endblock %}

{% block branding %}
    <a class='navbar-brand' rel="nofollow" href='https://github.com/Av0c/django_rest'>
      CryptoCurrency Portfolio Manager (Django REST)
    </a>
{% endblock %}
